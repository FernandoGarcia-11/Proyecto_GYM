# ===========================================
# ? CONFIGURACIÓN DE BASE DE DATOS
# ===========================================
spring.datasource.url=jdbc:mariadb://localhost:3307/gym_manager
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===========================================
# ? CONFIGURACIÓN DE INICIALIZACIÓN
# ===========================================
# ? Evita que schema.sql se ejecute cada vez (así no borra tus tablas)
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# ? Hibernate solo actualiza la estructura (no borra los datos)
spring.jpa.hibernate.ddl-auto=update

# ===========================================
# ? CONFIGURACIÓN DE JPA / HIBERNATE
# ===========================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# ? SERVIDOR
# ===========================================
server.port=8080

# ===========================================
# ? LOGGING
# ===========================================
logging.level.root=INFO
logging.level.com.gym=DEBUG
